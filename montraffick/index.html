<!DOCTYPE html>
<html>
<head>
  <title>Traffic Monitor</title>
</head>
<body>
  <h1>Browser Traffic Monitor</h1>
  <div id="traffic-data"></div>
  <script>
    fetch('http://localhost:3000/traffic')
      .then(response => response.json())
      .then(data => {
        const trafficDiv = document.getElementById('traffic-data');
        data.forEach(item => {
          const div = document.createElement('div');
          div.textContent = `URL: ${item.url}, Method: ${item.method}, Timestamp: ${item.timestamp}`;
          trafficDiv.appendChild(div);
        });
      });
  </script>
</body>
</html>
